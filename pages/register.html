<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/utils.css">
    <title>Log-In Page</title>
</head>

<body>
    <div class="pg-header">
        <div class="pg-header__left">
            <div class="flex items-center">
                <div class="menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-menu">
                        <line x1="4" x2="20" y1="12" y2="12" />
                        <line x1="4" x2="20" y1="6" y2="6" />
                        <line x1="4" x2="20" y1="18" y2="18" />
                    </svg>
                </div>
                <div class="pg-header__logo">
                    <a href="../index.html">
                        <img src="../assets/logo.png" alt="" width="70">
                    </a>
                </div>
            </div>
        </div>
        <div class="back-icon">
            <a href="./login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
            </a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search" class="search-input">
            <div class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-search">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.3-4.3" />
                </svg>
            </div>
        </div>
    </div>
    <div class="pg-signup">
        <main class="signup-pg-wrapper">
            <div class="sign-head">
                <div class="head-main text-xl font-bold">Create Account</div>
                <div class="head-about text-sm">Sign up to get started</div>
            </div>
            <div class="sign-main">
                <form class="sign-form">
                    <div class="label-box">
                        <div class="label-name text-sm font-medium">Name</div>
                        <label class="label">
                            <input type="text" placeholder="Enter First And Last Name" class="input text-sm" required>
                        </label>
                    </div>
                    <div class="label-box">
                        <div class="label-name text-sm font-medium">Email Address</div>
                        <label class="label">
                            <input type="email" placeholder="Enter Email" class="input text-sm" required>
                        </label>
                    </div>
                    <div class="label-box">
                        <div class="label-name text-sm font-medium">Phone</div>
                        <label class="label label-sign-3">
                            <input type="number" placeholder="+1" class="input text-sm" required>
                        </label>
                    </div>
                    <div class="label-box">
                        <div class="label-name text-sm font-medium">Password</div>
                        <label class="label">
                            <input type="password" placeholder="Enter Password" class="input text-sm" required>
                        </label>
                    </div>
                </form>
            </div>
            <div class="sign-foot">
                <button class="sign-btn">Log In</button>
                <div>OR</div>
                <div class="sign-sign-foot-about text-sm">Sign up with</div>
                <div class="sign-foot-btns">
                    <button><span><img src="../assets/google.svg" alt="" width="20"></span>Google</button>
                    <button><img src="../assets/facebook.png" alt="" width="20"></span>Facebook</button>
                </div>
                <div class="sign-foot-bottom text-sm">Already have an account? <a href="./login.html">Login</a></div>
            </div>
        </main>
    </div>
</body>

</html>
