<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/utils.css">
    <title>Log-In Page</title>
</head>

<body>
    <div class="pg-signup">
        <main class="signup-pg-wrapper">
            <div class="sign-head">
                <div class="head-main">Create Account</div>
                <div class="head-about">Sign up to get started</div>
            </div>
            <div class="sign-main">
                <form class="sign-form">
                    <div class="label-box">
                        <div class="label-name">Name</div>
                        <label class="label label-sign-1">
                            <input type="text" placeholder="Enter First And Last Name" class="input" required>
                        </label>
                    </div>
                    <div class="label-box label-box-2">
                        <div class="label-name">Email Address</div>
                        <label class="label">
                            <input type="email" placeholder="Enter Email" class="input" required>
                        </label>
                    </div>
                    <div class="label-box label-box-3">
                        <div class="label-name">Phone</div>
                        <label class="label label-sign-3">
                            <input type="number" placeholder="+1" class="input" required>
                        </label>
                    </div>
                    <div class="label-box label-box-4">
                        <div class="label-name">Password</div>
                        <label class="label label-2 label-sign-4">
                            <input type="password" placeholder="Enter Password" class="input" required>
                        </label>
                    </div>
                </form>
            </div>
            <div class="sign-foot">
                <button class="sign-btn">Log In</button>
                <div>OR</div>
                <div class="sign-sign-foot-about">Sign up with</div>
                <div class="sign-foot-btns">
                    <button><span><img src="../assets/google.svg" alt="" width="20"></span>Google</button>
                    <button><img src="../assets/facebook.png" alt="" width="20"></span>Facebook</button>
                </div>
                <div class="sign-foot-bottom">Already have an account? <a href="./login.html">Login</a></div>
            </div>
        </main>
    </div>
</body>

</html>
