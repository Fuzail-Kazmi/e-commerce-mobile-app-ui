<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/utils.css">
    <title>Cart Section</title>
</head>

<body>
    <div class="pg-cart">
        <div class="pg-cart__header text-md font-medium">
            <div class="cart-header__left">
                <a href="./product.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-left">
                        <path d="m12 19-7-7 7-7" />
                        <path d="M19 12H5" />
                    </svg>
                </a>
            </div>
            <div class="cart-header__heading">Shopping Cart</div>
            <div class="cart-header__left">
                <a href="./register.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-user-round">
                    <circle cx="12" cy="8" r="5" />
                    <path d="M20 21a8 8 0 0 0-16 0" />
                </svg>
                </a>
            </div>
        </div>
        <div class="cart-item__box">
            <div class="cart-item__left">
                <div class="cart-item__img">
                    <img src="/assets/product-img1.jpg" alt="">
                </div>
                <div class="cart-item__about">
                    <div class="cart-item__name text-md font-medium">Nike</div>
                    <div class="cart-item__bottom">
                        <div class="cart-item__price text-,d font-medium">$49.00</div>
                        <div class="cart-item__quantity-box">
                            <div class="cart-quantity__left">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-minus">
                                    <path d="M5 12h14" />
                                </svg>
                            </div>
                            <div class="cart-quantity__number text-md">1</div>
                            <div class="cart-quantity__right">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-plus">
                                    <path d="M5 12h14" />
                                    <path d="M12 5v14" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-item__right">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-trash-2">
                    <path d="M3 6h18" />
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                    <line x1="10" x2="10" y1="11" y2="17" />
                    <line x1="14" x2="14" y1="11" y2="17" />
                </svg>
            </div>
        </div>
        <div class="cart-item__box">
            <div class="cart-item__left">
                <div class="cart-item__img">
                    <img src="/assets/product-img1.jpg" alt="">
                </div>
                <div class="cart-item__about">
                    <div class="cart-item__name text-md font-medium">Nike</div>
                    <div class="cart-item__bottom">
                        <div class="cart-item__price text-,d font-medium">$49.00</div>
                        <div class="cart-item__quantity-box">
                            <div class="cart-quantity__left">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-minus">
                                    <path d="M5 12h14" />
                                </svg>
                            </div>
                            <div class="cart-quantity__number text-md">1</div>
                            <div class="cart-quantity__right">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-plus">
                                    <path d="M5 12h14" />
                                    <path d="M12 5v14" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-item__right">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                    <line x1="14" x2="14" y1="11" y2="17" />

                    <img src="/assets/product-img1.jpg" alt="">

                <div class="cart-item__about">
                    <div class="cart-item__name text-md font-medium">Nike</div>

                                    <path d="M5 12h14" />
                                    <path d="M12 5v14" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-item__right">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                    <line x1="14" x2="14" y1="11" y2="17" />
                </svg>
            </div>
        </div>
        <div class="cart-order__container">
            <div class="text-md font-medium">Order Summary</div>
            <div class="text-md">
                <div class="flex justify-content-between">
                    <div>Subtotal</div>
                    <div>(3 items)</div>
                </div>
                <div>
                    <div class="font-medium flex justify-content-between">
                        <div>Total</div>
                        <div>$99.00</div>
                    </div>
                </div>
            </div>
            <div class="payment-method__container text-md font-medium">
                <div class="payment-method__heading">Payment method</div>
                <div class="payment-method__box">
                    <div class="payment-method__icon">
                        <img src="../assets/payment-method-img1.png" alt="">
                    </div>
                    <div class="payment-method__name">Credit or Debit Card</div>
                </div>
                <div class="payment-method__box payment-method__box2">
                    <div class="payment-method__icon">
                        <img src="../assets/payment-method-img2.jpg" alt="">
                    </div>
                    <div class="payment-method__name">Klarna</div>
                </div>
            </div>
            <a href="./login.html"><button class="pg-cart__btn text-sm font-medium">Add to Cart</button></a>
