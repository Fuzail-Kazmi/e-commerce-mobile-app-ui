<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/utils.css">
    <title>Product Page</title>
</head>

<body>
    <div class="product-container">
        <div class="product-top">
            <div class="product-top-left">
                <a href="../index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                </a>
            </div>
            <div class="product-top-right">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-heart">
                        <path
                            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-shopping-cart">
                        <circle cx="8" cy="21" r="1" />
                        <circle cx="19" cy="21" r="1" />
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="product-img-sec"></div>
        <div class="product-main">
            <div class="product-title flex justify-content-between items-center">
                <div>Nike Air-1</div>
                <div>$50.00</div>
            </div>
            <div class="product-review">
                <div class="review-rate">
                    <span>
                        <img src="../assets/2792947_star_xmas_icon.png" alt="" width="15">
                    </span>
                    <span>4.8</span>
                </div>
                <div class="like-counter">
                    <span>
                        <img src="../assets/315310_thumb_up_icon.png" alt="" width="18">
                    </span>
                    <span>95%</span>
                </div>
                <div class="review-counter">117 reviews</div>
            </div>
            <div class="product-about">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi qui illum reprehenderit doloribus
                quisquam, sequi similique fugit nostrum ipsum praesentium et, repudiandae optio nemo soluta tempore quia
                cum quas. Unde!
            </div>
        </div>
        <div class="product-footer">
            <button class="product-btn">Buy Now</button>
            <button class="product-btn product-btn2">Add to Cart</button>
        </div>
    </div>
</body>

</html>
